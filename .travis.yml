language: node_js
node_js:
- '8'
- '10'
script:
- npm run build
- cp dist/sv.zip dist/SbmlViewer-offline-$TRAVIS_TAG.zip
after_deploy:
- echo "Sending the application to gh-pages..."
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- git clone -b gh-pages --single-branch https://github.com/insysbio/SbmlViewer tmp
- cd tmp
- cp -rf ../dist/sv/* online
- git add --all
- git commit --allow-empty -m "Travis build $TRAVIS_BUILD_NUMBER"
- git push https://${GH_TOKEN}@github.com/insysbio/SbmlViewer HEAD:gh-pages
deploy:
  - provider: releases
    api_key:
      secure: 
    file: dist/SbmlViewer-offline-$TRAVIS_TAG.zip
    skip_cleanup: true
    overwrite: true
    draft: true
    on:
      tags: true
      repo: insysbio/SbmlViewer
      node_js: '10'
    name: SbmlViewer $TRAVIS_TAG
    body: The release includes SbmlViewer offline which can be run locally. Unpack and start index file in browser. *This distributives generated automatically based on $TRAVIS_TAG.*
