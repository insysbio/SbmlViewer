<footer class="w3-container w3-teal w3-center w3-padding">
 {% if site.github.is_project_page %}
  <p>Let people know about us: 
   <a class="social-links" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}" title="Share on Facebook" target="_blank">
     <i class="fa fa-facebook-square w3-xxlarge"></i>
   </a>
   <a class="social-links" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}&title={{ site.title }}&summary={{ site.description }}&source={{ site.url }}" target="_blank" title="Share on LinkedIn">
      <i class="fa fa-linkedin-square w3-xxlarge"></i>
   </a>
   <a class="social-links" href="https://twitter.com/intent/tweet?ref_src=twsrc%5Etfw&text={{ site.description }}&url={{ site.url }}" target="_blank" title="Tweet">
     <i class="fa fa-twitter-square w3-xxlarge"></i>
   </a>
   <a class="social-links" href="https://plus.google.com/share?url={{ site.url }}" target="_blank" title="Share on Google+">
      <i class="fa fa-google-plus-square w3-xxlarge"></i>
    </a>
    <a class="social-links" href="{{ site.github.owner_url }}/{{site.github.repository_name }}" target="_blank" title="Star on GitHub">
      <i class="fa fa-github-square w3-xxlarge"></i>
    </a>
   </p>
        <p class="copyright">
        {{ site.github.repository_name | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
        </p>
  {% endif %}
</footer>
