<header class="w3-container w3-teal">
  <div class="w3-container w3-content">
    <a id="demoLink" href="{{ site.distPath }}viewer.xhtml">
      <div id="tryDemo" class="w3-btn w3-small w3-circle w3-ripple w3-card-2 w3-green w3-display-topmiddle">
        <img width="20px" height="24px" src="http://sv.insysbio.ruassets/img/click.png">
        <span class="w3-small w3-text-white">Try demo online</span>
      </div>
    </a>
    <br/><br/>
    <span class="w3-xxlarge w3-text-white">{{ site.title | default: site.github.repository_name }}</span>
    <p>{{ site.description | default: site.github.project_tagline }}</p>
  </div>
</header>
